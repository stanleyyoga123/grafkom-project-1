<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paint App </title>
    <link rel="stylesheet" href="static/css/main.css">
    <script id="shaderVs" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        void main() {
            gl_Position = vPosition;
            fColor = vColor;
        }
    </script>    
    <script id="shaderFs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() {
            gl_FragColor = fColor;
        }
    </script>
    <script type="module" src="static/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <main> 
        <h1 class="title"> Paint App </h1>

        <!-- Export import util -->
        <a id="download-link" style="display:none"></a>
        <input style="display: none;" type="file" id="upload-btn" value="Select Files">

        <div class="navbar">
            <button id="export-btn" class="menu-item"> Export </button>
            <button id="import-btn" class="menu-item" value="asd"> Import </button>
            <div class="menu-item">
                <input type="radio" name="action" value="line">Line 
                <input type="radio" name="action" value="square">Square  
                <input type="radio" name="action" value="polygon">Polygon  
                <input type="checkbox" name="polygon" id="start-poly">Start Poly
            </div>
        </div>
        <div class="navbar">
            <div class="menu-item-cl">
                <input id="color-input" type="color" value="#000000">
            </div>
            <div class="menu-item">
                <p style="margin-right: 20px;">Change:</p>
                <input type="radio" name="action" value="change-line">Line 
                <input type="radio" name="action" value="change-square">Square  
                <input type="radio" name="action" value="change-polygon">Polygon  
            </div>
        </div>
        <div style="height: 600; width: 600; margin-bottom: 40px;">
            <canvas id="glCanvas" width="600" height="600"></canvas>
        </div>

        <div class="help">
            <h2> Help </h2>
            
        </div>

        <textarea class="" rows="40" cols="80" readonly >
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
        <div style="height: 200px; max-height: 10%;"></div>
    </main>
</body>
</html>
