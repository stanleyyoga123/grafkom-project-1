<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paint App </title>
    <link rel="stylesheet" href="static/css/main.css">
    <script id="shaderVs" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        void main() {
            gl_Position = vPosition;
            fColor = vColor;
        }
    </script>    
    <script id="shaderFs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() {
            gl_FragColor = fColor;
        }
    </script>
    <script type="module" src="static/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <main> 
        <h1 class="title"> Paint App </h1>

        <!-- Export import util -->
        <a id="download-link" style="display:none"></a>
        <input style="display: none;" type="file" id="upload-btn" value="Select Files">

        <div class="navbar">
            <button id="export-btn" class="menu-item"> Export </button>
            <button id="import-btn" class="menu-item" value="asd"> Import </button>
            <div class="menu-item">
                <input type="radio" name="action" value="line">Line 
                <input type="radio" name="action" value="square">Square  
                <input type="radio" name="action" value="polygon">Polygon  
                <input type="checkbox" name="polygon" id="start-poly">Start Poly
            </div>
        </div>
        <div class="navbar">
            <div class="menu-item-cl">
                <input id="color-input" type="color" value="#000000">
            </div>
            <div class="menu-item">
                <p style="margin-right: 20px;">Change:</p>
                <input type="radio" name="action" value="change-line">Line 
                <input type="radio" name="action" value="change-square">Square  
                <input type="radio" name="action" value="change-polygon">Polygon Point
                <input type="radio" name="action" value="polygon-color">Polygon Color
                <span id="select"></span>
            </div>
        </div>
        <div style="height: 600; width: 600; margin-bottom: 40px;">
            <canvas id="glCanvas" width="600" height="600"></canvas>
        </div>

        <div class="help">
            <h2> Help </h2>
            
        </div>

        <textarea class="" rows="40" cols="80" readonly >
Merubah Warna
- Klik kiri pada tombol di kiri bawah (bawah export import)
- Pilih warna sesuka hati
Membuat Line
- Nyalakan radio button "Line"
- Klik kiri mouse, kemudian drag untuk membuat garis
Membuat square
- Nyalakan radio button "Square"
- Klik kiri mouse, kemudian drag untuk membuat persegi
Membuat Polygon (Only Convex Polygon)
- Nyalakan radio button "Polygon"
- Checklist checkbox "Start Poly" untuk memulai membuat polygon
- Klik titik-titik yang diinginkan (minimal 3)
- Unchecklist checkbox "Start Poly" saat selesai membuat 1 bangun polygon
Merubah Line
- Nyalakan radio pada menu Change "Line"
- Klik kiri pada titik sudut garis, kemudian drag untuk merubah garis
Merubah Square
- Nyalakan radio pada menu Change "Square"
- Klik kiri pada titik sudut garis, kemudian drag untuk merubah persegi
Merubah Titik Polygon
- Nyalakan radio pada menu change "Polygon Point"
- Klik kiri pada tiitk sudut suatu polygon, kemudian drag untuk merubah polygon
Merubah Warna Polygon
- Nyalakan radio button Polygon color
- Klik kiri pada titik sudut suatu bangun polygon, warnanya akan berubah sesuai dengan warna yang aktif saat ini 
Export
- Klik export
Import
- Klik import
- Pilih json hasil export sebelumnya
        </textarea>

        <div style="height: 200px; max-height: 10%;"></div>
    </main>
</body>
</html>
